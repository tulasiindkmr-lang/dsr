<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tulasi Sales - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{font-family:Arial;padding:20px} .card{max-width:420px;margin:auto;padding:20px;border:1px solid #ddd;border-radius:8px}</style>
</head>
<body>
<div class="card">
<h2>Tulasi Sales System</h2>
<p>Login</p>
<form id="loginForm">
<div><label>User ID</label><br><input id="userid" required></div>
<div><label>Password</label><br><input id="password" type="password" required></div>
<div style="margin-top:10px"><button type="submit">Login</button></div>
</form>
<div id="msg" style="color:red;margin-top:10px"></div>
</div>
<script src="scripts/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
e.preventDefault();
const uid = document.getElementById('userid').value.trim().toUpperCase();
const pwd = document.getElementById('password').value.trim();
if(window.app && app.login) app.login(uid,pwd);
});
</script>
</body>
</html>
